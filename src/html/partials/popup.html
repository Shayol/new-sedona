<div class="popup js-popup-success popup--success">
    <div class="popup__body js-popup-body popup__body-success">
        <h2 class="popup__header">
            Ваш отзыв отправлен!
        </h2>
        <p class="popup__text">
            Спасибо за ваше участие, ваш отзыв уже поступил к нам.
            В ближайшее время мы опубликуем его на сайте.
        </p>
        <div class="popup__bottom popup__bottom-success">
            <div class="button-squire js-popup-button popup__button popup__button-success">
                закрыть окно
            </div>
        </div>
    </div>
</div>
<div class="popup js-popup-failure popup--failure">
    <div class="popup__body js-popup-body popup__body-failure">
        <h2 class="popup__header">
            что-то пошло не так!
        </h2>

        <p class="popup__text">
            Проверьте поля, выделенные красным, скорее всего вы забыли их заполнить
        </p>

        <div class="popup__bottom popup__bottom-failure">
            <div class="button-squire js-popup-button popup__button popup__button-failure">
                ок
            </div>
        </div>
    </div>
</div>
